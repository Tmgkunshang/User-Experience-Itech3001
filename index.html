<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<h1>Farm Produce Direct</h1>
		<h2>Online Registration Form</h2>

		<form action="">
			<h1>Client Details</h1>
			<label for="">First Name*:</label> <input type="text" />
			<label for="">Last Name*:</label> <input type="text" /><br />
			<label for=""
				>Gender*: Male<input type="radio" /> Female<input
					type="radio"
				/> </label
			><br />
			<label for="">Date of Birth*: <input type="date" /></label>

			<h1>Contact Details</h1>
			<label for="">Address Line1*:</label> <input type="text" /><br />
			<label for="">Address Line2:</label> <input type="text" /><br />
			<label for="">Suburb*: <input type="text" /></label>
			<label for="">Postal/Zip Code*: <input type="text" name="" id="" /></label
			><br />
			<label for="">State/Province*: <input type="text" /></label><br />
			<label for="">E-mail*: <input type="email" /></label><br />
			<label for="">Phone*</label> <input type="number" /><br />
			<label for="">Create password*</label> <input type="password" /><br />
			<label for="">Re-enter password*</label> <input type="password" /><br />

			<h1>Product Selection</h1>
			<label for=""
				>Product Buying Preference*: Weekly <input type="radio" /> Forthnightly:
				<input type="radio" /><br />
				<p>**Discounts for weekly Orders**</p>
				<label for=""
					>Size*: Small <input type="radio" /> Medium
					<input type="radio" /> Large <input type="radio" /> Family
					<input type="radio" /></label
				><br />
				<label for=""
					>Diary Product*: Cheese <input type="radio" /> Milk
					<input type="radio"
				/></label>
			</label>

			<h1>Delivery</h1>
            <label for="">Address Line1*:</label> <input type="text" /><br />
			<label for="">Address Line2:</label> <input type="text" /><br />
			<label for="">Suburb*: <input type="text" /></label>
			<label for="">Postal/Zip Code*: <input type="text" name="" id="" />
            <p>**Delivery charges inclusive**</p>
            <p>**Region 1: $5.00, Region 2: $10.00, Region 3: $12.00**</p>
            <button>Change Order</button>

            <h1>Payment</h1>
            <label for="">Name on Card*: <input type="text"></label><br>
            <label for="">Card number*: <input type="text"></label><br>
            <label for="">Expiry Date*: <input type="number" placeholder="Month/Year"></label>
            <label for="">CVV*: <input type="number"></label><br>
            <button>Proceed Payment</button>

            <div>
                <h3>Need Help? Visit our Help page</h3> <h2>FAQ</h2> <h2>Contact Us</h2>
            </div>


		</form>
	</body>
</html>
